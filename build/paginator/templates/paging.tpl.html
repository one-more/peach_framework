{if $links|@count}
<div id="{$id}-wrapper">
    <ul id="{$id}" class="{$class}">
        <li>
            <a class="{$link_class}" href="{$links[0]}">&larr;</a>
        </li>
        {foreach $pages as $page}
        {if $page == $current}
        {$li_class = 'active'}
        {else}
        {$li_class = ''}
        {/if}
        <li class="{$li_class}">
            <a class="{$link_class}" href="{$links[$page-1]}">{$page}</a>
        </li>
        {/foreach}
        <li>
            <a class="{$link_class}" href="{$links[$links|@count-1]}">&rarr;</a>
        </li>
    </ul>
</div>
{/if}
