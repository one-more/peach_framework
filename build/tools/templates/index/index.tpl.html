<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{$css_path}/tools.css"/>
        <link rel="shortcut icon" href="{$images_path}/favicon.ico"/>
        <title>Peach Framework Tools</title>
    </head>
    <body>
        <div id="all">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="/">Peach Framework</a>
                                </div>
                                <div class="collapse navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li class="active">
                                            <a href="/">tools</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div id="left-menu" class="col-lg-2 col-lg-offset-1">
                        <ul id="tools-menu" class="nav nav-stacked nav-pills">
                            <li {if $uri == '/'} class="active"{/if}>
                                <a href="/">Templates tool</a>
                            </li>
                            <li {if $uri == '/node_processes'} class="active"{/if}>
                                <a href="/node_processes">Node processes</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-8">
                        <div id="main_content">
                            {$main_content}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{$js_path}/tools.js"></script>
        <script src="{$js_path}/views.js"></script>
    </body>
</html>
