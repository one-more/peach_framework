{if $templates_list|@count}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        {foreach $templates_list as $template}
            <tr>
                <td>
                    {$template['name']}
                </td>
            </tr>
        {/foreach}
    </table>
    <button type="button" class="btn btn-primary">Create template</button>
{/if}
