{if $use_db_param}
<h2>{$use_db}</h2>
<p>{$users}</p>
<table cellpadding="0" cellspacing="0">
    <tr>
        <th>id</th>
        <th>{$login}</th>
        <th>{$password}</th>
        <th>{$credentials}</th>
        <th>{$remember_hash}</th>
    </tr>
    {foreach $users_array as $user}
    <tr>
        <td>{$user.id}</td>
        <td>{$user.login}</td>
        <td>{$user.password}</td>
        <td>{$user.credentials}</td>
        <td>{$user.remember_hash}</td>
    </tr>
    {/foreach}
</table>
{else}
<h2>use db param is false</h2>
{/if}
