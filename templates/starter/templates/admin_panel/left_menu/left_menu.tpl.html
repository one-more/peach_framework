{function 'is_users_active' url=''}
    {if $url|strpos:'users'}
        active
    {elseif $url == '/admin_panel'}
        active
    {/if}
{/function}
<ul id="left-menu" class="nav nav-pills nav-stacked">
    <li class="{is_users_active url=$url}">
        <a href="/admin_panel/users">{$lang_vars.users}</a>
    </li>
</ul>
