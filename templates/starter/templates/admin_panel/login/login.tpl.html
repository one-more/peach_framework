<form data-view="LoginFormView" action="/action/admin_panel/login" class="login-form" id="login-form">
    <h1>
        <span class="log-in">{$lang_vars.log_in}</span>
    </h1>
    <p class="float">
        <label for="login"><i class="glyphicon glyphicon-user"></i>{$lang_vars.login}</label>
        <input type="text" name="login" id="login" placeholder="{$lang_vars.login}">
    </p>
    <p class="float">
        <label for="password"><i class="glyphicon glyphicon-lock"></i>{$lang_vars.password}</label>
        <input type="password" name="password" id="password" placeholder="{$lang_vars.password}">
        <input class="hide" name="remember" checked="checked" type="checkbox"/>
    </p>
    <p class="clearfix">
        <input type="submit" name="submit" value="{$lang_vars.log_in}">
    </p>
</form>​​
